<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dalailahner</title>
  <link rel="preload" href="/styles/fonts/montserrat-v25-latin-ext-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/styles/fonts/montserrat-v25-latin-ext-regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="/styles/fonts/montserrat-v25-latin-ext-600.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/styles/fonts/montserrat-v25-latin-ext-600.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="/styles/fonts/montserrat-v25-latin-ext-900.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/styles/fonts/montserrat-v25-latin-ext-900.woff" as="font" type="font/woff" crossorigin>
  <link rel="stylesheet" href="/styles/background.css">
  <link rel="stylesheet" href="/styles/fonts/font.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <div class="background-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>
  <div id="header">
    <a href="#" class="logoCont">
      <img src="/img/Logo.svg" class="logo" alt="dalailahner Logo">
      <h1>dalailahner</h1>
    </a>
    <div class="social">
      <div>
        <a href="https://codepen.io/dalailahner" target="_blank">
          <img src="/img/CodePenLogo.svg" alt="codepen">
        </a>
      </div>
    </div>
  </div>
  <div class="page-wrapper">
    <div class="mainCont">
      <p style="align-self:center;color:red;">INTRO</p>
    </div>
    <div class="sectionHeadlineCont">
      <h2 class="sectionHeadline">photography</h2>
    </div>
    <div class="mainCont" id="BilderScroll">
      <div id="BilderRow">
        <div class="BildCont">
          <img src="/img/photos/river-huawa.jpg" alt="riversurfing at night" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/tower.jpg" alt="stylized picture of a firefighter tower" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/Rehkogl.jpg" alt="lonely snow covered hut in the winter" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/clown.jpg" alt="sad clown with high color contrast" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/plane.jpg" alt="crashed plane on a shore in iceland" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/Kugelpanorama.jpg" alt="tiny planet of small town" class="Bild" id="sizeRefImg">
        </div>
        <div class="BildCont">
          <img src="/img/photos/tarifa.jpg" alt="sunset beach in Tarifa, Spain" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/mr-krabs1.jpg" alt="small crab in sandhole hiding behind yellow leaf" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/karibik.jpg" alt="panorama of an island in the carribean sea" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/monkey47ring.jpg" alt="macro photo of two rings from the cork of a Monkey47 gin bottle" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/mr-krabs2.jpg" alt="pile of crabs behind glass pane" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/Brotkiste.jpg" alt="wooden box with integrated cutting board for bread" class="Bild">
        </div>
        <div class="BildCont">
          <img src="/img/photos/shibby.jpg" alt="mountainbiker riding in the woods" class="Bild">
        </div>
      </div>
    </div>
    <div class="sectionHeadlineCont">
      <h2 class="sectionHeadline">illustrations</h2>
    </div>
    <div class="mainCont" style="background-color:rgba(255,0,0,0.15);"></div>
    <div class="sectionHeadlineCont">
      <h2 class="sectionHeadline">videos / animations</h2>
    </div>
    <div class="mainCont">
      <div class="animVidsCont">
        <video class="animVids" nocontrols loop muted data-thumbtime="6">
          <source src="https://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
        </video>
        <video class="animVids" nocontrols loop muted data-thumbtime="0">
          <source src="https://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
        </video>
        <video class="animVids" nocontrols loop muted data-thumbtime="3">
          <source src="https://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
        </video>
        <video class="animVids" nocontrols loop muted data-thumbtime="7">
          <source src="https://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
        </video>
        <video class="animVids" nocontrols loop muted data-thumbtime="5">
          <source src="https://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="sectionHeadlineCont">
      <h2 class="sectionHeadline">3D work oder printing?</h2>
    </div>
    <div class="mainCont" style="background-color:rgba(0,255,0,0.15);"></div>
    <div class="sectionHeadlineCont">
      <h2 class="sectionHeadline">atom theme</h2>
    </div>
    <div class="mainCont" style="background-color:rgba(255,0,255,0.15);"></div>
  </div>
  <script src="/scripts/index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
