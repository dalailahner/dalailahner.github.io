<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dalailahner</title>
    <link rel="preload" href="./styles/fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" />
    <script defer src="./scripts/index.js" type="module" charset="utf-8"></script>
  </head>

  <body>
    <canvas id="bgCanvas"></canvas>
    <div class="header">
      <div class="headerLogoCont">
        <img src="./img/Logo.svg" class="headerLogoIcon" alt="dalailahner Logo" />
        <h1 class="headerLogoTxt">dalailahner</h1>
      </div>
      <div class="headerSocialCont">
        <div class="socialBtn tooltipBottom" data-tooltip="Codepen">
          <a class="socialBtnLink" href="https://codepen.io/dalailahner" target="_blank">
            <img class="socialBtnImg" src="./img/CodePenLogo.svg" alt="codepen" />
          </a>
        </div>
        <div class="socialBtn tooltipBottom" data-tooltip="GitHub">
          <a class="socialBtnLink" href="https://github.com/dalailahner" target="_blank">
            <img class="socialBtnImg" src="./img/GitHubLogo.svg" alt="GitHub" />
          </a>
        </div>
        <!-- TODO: fake url and open link with js -->
        <div class="socialBtn tooltipBottom" data-tooltip="OnlyFans">
          <a class="socialBtnLink" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
            <img class="socialBtnImg" src="./img/OnlyFansLogo.svg" alt="OnlyFans" />
          </a>
        </div>
      </div>
    </div>
    <div class="page-wrapper">
      <div class="mainCont">
        <p style="align-self: center; color: oklch(60% 0.25 30)">
          INTRO<br />
          <br />
          sowos nur bissl droopy vielleicht: <a style="color: oklch(60% 0.25 30)" href="https://codepen.io/rudtjd2548/pen/VwdoewQ?editors=1010">&gt;&gt;codepen&lt;&lt;</a>
        </p>
      </div>
      <div class="sectionHeadlineCont">
        <h2 class="sectionHeadline">photography</h2>
      </div>
      <div id="BilderScroll" class="mainCont">
        <div id="BilderShelf"></div>
        <div id="BilderRow">
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/river-huawa.jpg" alt="riversurfing at night" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/tower.jpg" alt="stylized picture of a firefighter tower" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/Rehkogl.jpg" alt="lonely snow-covered hut in the winter" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/clown.jpg" alt="sad clown with high color contrast" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/plane.jpg" alt="crashed plane on a shore in iceland" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/Kugelpanorama.jpg" alt="tiny planet photograph of a small town" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/tarifa.jpg" alt="sunset beach in Tarifa, Spain" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/mr-krabs1.jpg" alt="small crab in sandhole hiding behind yellow leaf" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/karibik.jpg" alt="panorama of an island in the carribean sea" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/monkey47ring.jpg" alt="macro photo of two rings from the cork of a Monkey47 gin bottle" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/mr-krabs2.jpg" alt="pile of crabs behind glass pane" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/Brotkiste.jpg" alt="wooden box with integrated cutting board for bread" tabindex="0" draggable="false" />
          </div>
          <div class="BildCont">
            <img class="Bild" src="./img/photos/S/shibby.jpg" alt="mountainbiker riding in the woods" tabindex="0" draggable="false" />
          </div>
        </div>
      </div>
      <div class="sectionHeadlineCont">
        <h2 class="sectionHeadline">illustrations</h2>
      </div>
      <div class="mainCont illustrations">
        <div class="illustrationCont" tabindex="0">
          <img class="illustrationBG" src="./img/illustrations/FLCL_BG.jpg" alt="FLCL inspired side view portrait background" draggable="false" />
          <img class="illustrationFG" src="./img/illustrations/FLCL.png" alt="FLCL inspired side view portrait" draggable="false" />
        </div>
        <div class="illustrationCont" tabindex="0">
          <img class="illustrationBG" src="./img/illustrations/MagikarpSushi_BG.jpg" alt="Magikarp looking out of a piece of maki sushi background" draggable="false" />
          <img class="illustrationFG" src="./img/illustrations/MagikarpSushi.png" alt="Magikarp looking out of a piece of maki sushi" draggable="false" />
        </div>
        <div class="illustrationCont" tabindex="0">
          <img class="illustrationBG" src="./img/illustrations/JakePochita_BG.jpg" alt="Jake the dog (Adventure Time) and Pochita (Chainsaw Man) background" draggable="false" />
          <img class="illustrationFG" src="./img/illustrations/JakePochita.png" alt="Jake the dog (Adventure Time) and Pochita (Chainsaw Man)" draggable="false" />
        </div>
        <div class="illustrationCont" tabindex="0">
          <img class="illustrationBG" src="./img/illustrations/PlaqueDoctor_BG.jpg" alt="Plaque doctor with a scythe background" draggable="false" />
          <img class="illustrationFG" src="./img/illustrations/PlaqueDoctor.png" alt="Plaque doctor with a scythe" draggable="false" />
        </div>
        <div class="illustrationCont" tabindex="0">
          <img class="illustrationBG" src="./img/illustrations/RedHairEyesGirl_BG.jpg" alt="Girl with red hair and eyes on her skin background" draggable="false" />
          <img class="illustrationFG" src="./img/illustrations/RedHairEyesGirl.png" alt="Girl with red hair and eyes on her skin" draggable="false" />
        </div>
      </div>
      <div class="sectionHeadlineCont">
        <h2 class="sectionHeadline">videos / animations</h2>
      </div>
      <div class="mainCont">
        <p style="width: 100%; color: white; text-align: center">SN waldfoto dings, bierfloating, dirtpark, leonidas, blender zeig?</p>
        <div class="animVidsCont">
          <video class="animVids" nocontrols loop muted data-thumbtime="6">
            <source src="#" type="video/mp4" />
          </video>
          <video class="animVids" nocontrols loop muted data-thumbtime="0">
            <source src="#" type="video/mp4" />
          </video>
          <video class="animVids" nocontrols loop muted data-thumbtime="3">
            <source src="#" type="video/mp4" />
          </video>
          <video class="animVids" nocontrols loop muted data-thumbtime="7">
            <source src="#" type="video/mp4" />
          </video>
          <video class="animVids" nocontrols loop muted data-thumbtime="5">
            <source src="#" type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="sectionHeadlineCont">
        <h2 class="sectionHeadline">3D work oder printing?</h2>
      </div>
      <div class="mainCont" style="background-color: rgba(0, 255, 0, 0.15)"></div>
      <div class="sectionHeadlineCont">
        <h2 class="sectionHeadline">atom theme</h2>
      </div>
      <div class="mainCont" style="background-color: rgba(255, 0, 255, 0.15)"></div>
    </div>
  </body>
</html>
